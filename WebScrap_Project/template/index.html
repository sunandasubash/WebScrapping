<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebScrapping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
            .container{
                padding-top:15px;
                padding-bottom:15px;
            }
            .custom_col_left    {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://static.vecteezy.com/system/resources/previews/006/852/804/non_2x/abstract-blue-background-simple-design-for-your-website-free-vector.jpg');
            border: 1px solid #ccc;
            border-radius: 5px;
        }
            .custom_col_right{
                height: 100vh;
                background-image: ;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-image: url('https://static.vecteezy.com/system/resources/previews/006/852/804/non_2x/abstract-blue-background-simple-design-for-your-website-free-vector.jpg');

            }

            .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
            .form-container button {
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
            .form-container .submit-button {
            background-color: #b0256a;
            color: white;
            margin-right: 20px;
            margin-left: 20px;
            padding-bottom:3px;
        }
        .form-container .clear-button {
            background-color: #e89292;
            color: white;

        }
    </style>

</head>
<body style="background-color:black;">
  <div class="container">
    <div class="row">
        <div class="col-lg-6 custom_col_left">
          <div class="row-m-5">
        <div class="col-m-4">
             <div class="form-container">
                <form method="post" action="/" class="d-flex align-items-center">
                {% csrf_token %}
                <div>
                <input type="text" name="page" placeholder="Enter a link">
                </div>
                <div>
                <button class="submit-button" type="submit">Submit</button>
<!--                 <button type="submit" name="clear">Clear Links</button>-->
                </div>
                </form>
                 <form method="post" action="{% url 'delete_links' %}" class="d-flex align-items-center">
                    {% csrf_token %}
                     <button type="submit" class="clear-button">Clear</button>
                </form>
             </div>
        </div>
    </div>
    </div>
    <div class="col-lg-6 overflow-auto custom_col_right">
            <div class="row">
                    <table class="table  table-success table-striped table-hover">
                        <thead>
                            <tr>
                              <th scope="col">Id</th>
                              <th scope="col">Name</th>
                              <th scope="col">Link</th>
                            </tr>
                        </thead>
                        {% for i in data_values %}
                        <tbody>
                        <tr>
                            <td>{{i.id}}</td>
                              <td>{{i.stringname}}</td>
                              <td>{{i.address}}</td>
                        </tr>
                        </tbody>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
