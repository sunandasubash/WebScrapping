<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebScrapping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body style=" background-image: linear-gradient(to bottom right, blue, green);">
<div class="container" style="padding-top:15px;">
    <div class="row-m-5">
        <div class="col-m-4">
            <form method="post" action="/" class="d-flex align-items-center">
                {% csrf_token %}
                <input type="text" name="page" class="form-control mr-2" placeholder="Enter a link">
                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-secondary ml-2" type="reset">Clear</button>
            </form>
        </div>
    </div>
</div>
<div class="container" style="padding-top:15px;">
            <div class="row">
                <div class="col-md-4">
                    <table class="table table-success table-striped-columns">
                        <thead>
                            <tr>
                              <th scope="col">Id</th>
                              <th scope="col">Name</th>
                              <th scope="col">Link</th>
                            </tr>
                        </thead>
                        {% for i in data_values %}
                        <tbody>
                        <tr>
                            <td>{{i.id}}</td>
                              <td>{{i.stringname}}</td>
                              <td>{{i.address}}</td>
                        </tr>
                        </tbody>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
</body>
</html>
